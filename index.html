<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title -->
    <title>Login Form</title>
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ***** Login Main Start ***** -->
    <div class="login-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Login Form Start -->
                    <div class="login-form">
                        <!-- Logo Image Start -->
                        <div class="logo-image">
                            <a href="#">
                                <img src="assets/img/logo.png" alt="image">
                            </a>
                        </div>
                        <!-- Logo Image Start -->
                        <!-- Form Title Start -->
                        <div class="form-title">
                            <h3>Sign Into Your account</h3>
                        </div>
                        <!-- Form Title End -->
                        <!-- Form Input Start -->
                        <div class="form">
                            <form action="" method="post">
                                <!-- Form Group-1 Start -->
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" autocomplete="off" aria-label="Email" placeholder="">
                                    <label class="form-label">Email</label>
                                </div>
                                <!-- Form Group-1 End -->
                                <!-- Form Group-2 Start -->
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" autocomplete="off" aria-label="Password" placeholder="">
                                    <label class="form-label">Password</label>
                                </div>
                                <!-- Form Group-2 End -->
                                <!-- Form Group-3 Start -->
                                <div class="form-group mb-0">
                                    <button class=" btn-theme col-12">Login</button>
                                </div>
                                <!-- Form Group-3 End -->
                            </form>
                        </div>
                        <!-- Form Input End -->
                    </div>
                    <!-- Login Form Start -->
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Login Main End ***** -->    
</body>
</html>
